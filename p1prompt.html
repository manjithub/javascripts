<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Number = parseInt(prompt("Enter a Number"))  ;


        if (Number%5==0){
            document.write("It's Divided by 5");
        }else{
            document.write("It's Not Divided by 5" + "<br>");
        }
        let b = (Number%5);
        document.write(b);
    </script>
</body>
</html>
