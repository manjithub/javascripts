<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even</title>
</head>
<body>
    <script>

        for (let sum=0;sum<=100;sum++){
            if(sum%2 == 0){
                document.write(sum, " ");
            }
        } "<br>"
        for (let sum=0;sum<=100;sum++){
            if(sum%2 !== 0){
                document.write("<br>",sum, " ");
            }
        }
    </script>
    
</body>
</html>
